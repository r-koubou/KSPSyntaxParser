# Encoding: utf-8

#
# [available variables]
#
# ${level}       :エラーレベル
# ${line}        :行
# ${colmn}       :位置（トークンの開始）
# ${tokenLen}    :トークンの文字列長
# ${symbolname}  :シンボル名(SynbolDefinituin指定時のみ)
#

# Lexical Error
error.lexical = ${level}	${line}	文法エラー

# "on init" 外での変数宣言
error.variable.declared.oninit = ${level}	${line}	${symbolname} : on init コールバック外で変数が宣言されています

# 宣言済み
error.variable.already.declared = ${level}	${line}	${symbolname} : 既に宣言されています
