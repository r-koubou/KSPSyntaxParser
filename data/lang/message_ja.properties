# Encoding: utf-8

#
# [available variables]
#
# ${level}       :エラーレベル
# ${line}        :行
# ${colmn}       :位置（トークンの開始）
# ${tokenLen}    :トークンの文字列長
# ${symbolname}  :シンボル名(SynbolDefinituin指定時のみ)
#

# Lexical Error
error.lexical = ${level}	${line}	文法エラー

# "on init" 外での変数宣言
error.variable.declared.oninit = ${level}	${line}	${symbolname} : on init コールバック外で変数が宣言されています

# 宣言済み
error.variable.already.declared = ${level}	${line}	${symbolname} : 既に宣言されています

# NI による予約済み変数
error.variable.reserved = ${level}	${line}	${symbolname} : KSPの内部変数として予約されています

# NI による変数の予約接頭文字
error.variable.reserved.prefix = ${level}	${line}	${symbolname} : $NI_, $_CONTROL_PAR_, $EVENT_PAR_, $ENGINE_PAR_ は KONTAKT の内部変数として予約されています

# 未知のコマンド (== パーサー(/data/commands.csv)に登録されていないコマンド)
warning.command.unknown = ${level}	${line}	${symbolname} : 未知のコマンドです

# 未知のコールバック  (== パーサー(/data/callbacks.csv)に登録されていないコールバック)
warning.callback.unknown = ${level}	${line}	${symbolname} : Unknown callback
